      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          docker build -t myntra-github-action .
          docker tag myntra-github-action devopswalkers/myntra-github-action:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push devopswalkers/myntra-github-action:latest

